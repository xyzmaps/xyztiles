<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xyztiles - World Map Tile Server</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            max-width: 300px;
        }

        .info-panel h1 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .info-panel p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .info-panel .stats {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .info-panel .stats div {
            margin: 4px 0;
        }

        .info-panel .close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 24px;
            height: 24px;
        }

        .info-panel .close-btn:hover {
            color: #333;
        }

        .info-panel.hidden {
            display: none;
        }

        .leaflet-control-attribution {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="toggleInfo()" title="Close">&times;</button>
        <h1>xyztiles</h1>
        <p>Embedded world map tile server serving tiles on-demand from an equirectangular projection image.</p>
        <div class="stats">
            <div><strong>Tile Size:</strong> 512Ã—512 pixels</div>
            <div><strong>Tile Format:</strong> PNG</div>
            <div><strong>Zoom Levels:</strong> 0-6 (higher zooms scale in browser)</div>
            <div><strong>Projection:</strong> Web Mercator (EPSG:3857)</div>
            <div><strong>Endpoint:</strong> <code>/{z}/{x}/{y}.png</code></div>
        </div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            minZoom: 0,
            maxZoom: 10,
            zoomControl: true
        });

        // Add our custom tile layer
        const tileLayer = L.tileLayer(window.location.origin + '/{z}/{x}/{y}.png', {
            attribution: 'Tiles served by <a href="https://github.com/anthropics/claude-code">xyztiles</a> | Map data: NASA Blue Marble',
            tileSize: 512,
            maxNativeZoom: 6,
            minZoom: 0,
            maxZoom: 10,
            errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg=='
        });

        tileLayer.addTo(map);

        // Display current coordinates and zoom
        map.on('move', updateCoordinates);
        map.on('zoom', updateCoordinates);

        function updateCoordinates() {
            const center = map.getCenter();
            const zoom = map.getZoom();
            console.log(`Center: ${center.lat.toFixed(4)}, ${center.lng.toFixed(4)} | Zoom: ${zoom}`);
        }

        // Info panel toggle
        function toggleInfo() {
            const panel = document.getElementById('infoPanel');
            panel.classList.toggle('hidden');
        }

        // Add scale control
        L.control.scale({
            imperial: true,
            metric: true
        }).addTo(map);

        // Log tile load events for debugging
        tileLayer.on('tileload', function(e) {
            console.log('Tile loaded:', e.coords);
        });

        tileLayer.on('tileerror', function(e) {
            console.error('Tile error:', e.coords, e.error);
        });

        // Auto-hide info panel after 10 seconds
        setTimeout(() => {
            const panel = document.getElementById('infoPanel');
            panel.style.opacity = '0.9';
        }, 10000);

        console.log('%cxyztiles viewer loaded successfully', 'color: #4CAF50; font-weight: bold; font-size: 14px;');
        console.log('Tile endpoint:', window.location.origin + '/{z}/{x}/{y}.png');
    </script>
</body>
</html>
